<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" href="css/style_travels_index.css">

  <script src="js/querypost.js"></script>
  <title>Remora - Drive Together, Earn Forever</title>
</head>
<body>

  <header>
    <div id="header_box">
      <div>
        <img id="header_image" src="images/remora-white.png" alt="Logo">
      </div>
      <div>
        <h1 id="title_text">Remora</h1>
      </div>
    </div>
  </header>

  <nav>
    <a id="section_nav"  class="menu_button" href="index.html">
      <div id="nav_text">
        Travels
      </div>
      
      <div>
        <img id="nav_image" src="images/icons8-car-50.png" alt="Icon">
      </div>
    </a>

    <a id="section_nav" class="menu_button" href="trade_gears.html">
      <div id="nav_text">
        Trade Gears
      </div>
       
      <div>
        <img id="nav_image" src="images/gear-token-white.png" alt="Icon">
      </div>
    </a>

    <a id="section_nav" class="menu_button" href="profile.html">
      <div id="nav_text">
        Profile
      </div>
       
      <div>
        <img id="nav_image" src="images/icons8-customer-32.png" alt="Icon">
      </div>
    </a>

    <a id="section_nav" class="menu_button" href="login.html">
      <div id="nav_text">
        Login
      </div>
       
      <div>
        <img id="nav_image" src="images/icons8-login-50.png" alt="Icon">
      </div>
    </a>
  </nav>

  <div id="search_bar_father">
    <div id="search_bar">
      <div>
        <img id="search_image" src="images/icons8-search-26.png" alt="Icon">
      </div>
      <div>
        <input id="departure_search" type="text" placeholder="Departure">
      </div>
      <div>
        <img id="right_arrow" src="images/icons8-double-right-64.png" alt="Icon">
      </div>
      <div>
        <input id="destination_search" type="text" placeholder="Destination">
      </div>
      <div>
        <input id="date_box" type="date">
      </div>
    </div>
    <button id="search_post_btn">
      search
    </button>
  </div>

  <div id="new_trip_post_father">
    <div id="new_trip_post_son">
      <p>Add new trip:</p>
      <button id="new_trip_post_btn"><img src="images/icons8-plus-24.png" width="40" height="40" alt="Icon"></button>
    </div>
  </div>

  <div id="invisible_div_unclickable">
    <div id="pop_up_new_post">
      <button id="close_pop_up_btn">
        <img src="images/icons8-cross-100.png" width="15" height="15" alt="Icon">
      </button>
      <form id="compilable_form_new_post">
        <div id="new_post_username">
          <label for="new_post_username_input">Username:</label>
          <input type="text" id="new_post_username_input" required>
        </div>
        <div id="new_post_location">
          <div id="new_post_location_departure">
            <label for="new_post_location_departure_input">Departure:</label>
            <input type="text" id="new_post_location_departure_input" required>
          </div>
          <div id="new_post_location_destination">
            <label for="new_post_location_destination_input">Destination:</label>
            <input type="text" id="new_post_location_destination_input" required>
          </div>
        </div>
        <div id="new_post_date">
          <div id="new_post_date_departure">
            <label for="new_post_date_departure_input">Departure Date and Time:</label>
            <input type="datetime-local" id="new_post_date_departure_input" required>
          </div>
          <div id="new_post_booking_deadline">
            <label for="new_post_booking_deadline_input">Booking Deadline Date and Time:</label>
            <input type="datetime-local" id="new_post_booking_deadline_input" required>
          </div>
        </div>
        <div id="new_post_available_spots">
          <label for="new_post_available_spots_input">Available Spots:</label>
          <input type="number" step="1" id="new_post_available_spots_input" required>
        </div>
        <div id="new_post_gear_cost">
          <label for="new_post_gear_cost_input">Gear Cost:</label>
          <input type="number" step="1" id="new_post_gear_cost_input" required>
        </div>
        <button id="new_post_confirm_button" type="button">
          Confirm
        </button>
      </form>
    </div>
  </div>

                </div>
                <div id="card_0_gear_logo">

        <div id="previous_page">
