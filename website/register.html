<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
  <link rel="stylesheet" href="css/style_login.css">
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="js/queryregister.js"></script>
  <title>Remora - Login</title>
</head>
<body>

  <header>
    <div id="header_box">
      <div>
        <img id="header_image" src="images/remora-white.png" alt="Logo">
      </div>
      <div>
        <h1 id="title_text">Remora</h1>
      </div>
    </div>
  </header>

  <nav>
    <a id="section_nav"  class="menu_button" href="index.html">
      <div id="nav_text">
        Travels
      </div>
      
      <div>
        <img id="nav_image" src="images/icons8-car-50.png" alt="Icon">
      </div>
    </a>

    <a id="section_nav" class="menu_button" href="trade_gears.html">
      <div id="nav_text">
        Trade Gears
      </div>
       
      <div>
        <img id="nav_image" src="images/gear-token-white.png" alt="Icon">
      </div>
    </a>

    <a id="section_nav" class="menu_button" href="profile.html">
      <div id="nav_text">
        Profile
      </div>
       
      <div>
        <img id="nav_image" src="images/icons8-customer-32.png" alt="Icon">
      </div>
    </a>

    <a id="section_nav" class="menu_button" href="login.html">
      <div id="nav_text">
        Login
      </div>
       
      <div>
        <img id="nav_image" src="images/icons8-login-50.png" alt="Icon">
      </div>
    </a>
  </nav>

  <form id="register_form">
    <label for="name">Name:</label>
    <input type="text" id="name" required>

    <label for="surname">Surname:</label>
    <input type="text" id="surname" required>

    <label for="email">Email:</label>
    <input type="text" id="email" required>

    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>

    <label for="check_password">Confirm Password:</label>
    <input type="password" id="check_password" name="check_password" required>

    <button id="register_btn" type="button">Register</button>
  </form>

  <div class="register-link">
    <p>Already registered? <a id="temp_button" href="login.html">Login</a></p>
  </div>

</body>
</html>
