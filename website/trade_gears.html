<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
  <link rel="stylesheet" href="css/style_trade_gears.css">
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="js/querygear.js"></script>
  <title>Remora - Drive Together, Earn Forever</title>
</head>
<body>

  <header>
    <div id="header_box">
      <div>
        <img id="header_image" src="images/remora-white.png" alt="Logo">
      </div>
      <div>
        <h1 id="title_text">Remora</h1>
      </div>
    </div>
  </header>

  <nav>
    <a id="section_nav"  class="menu_button" href="index.html">
      <div id="nav_text">
        Travels
      </div>
      
      <div>
        <img id="nav_image" src="images/icons8-car-50.png" alt="Icon">
      </div>
    </a>

    <a id="section_nav" class="menu_button" href="trade_gears.html">
      <div id="nav_text">
        Trade Gears
      </div>
       
      <div>
        <img id="nav_image" src="images/gear-token-white.png" alt="Icon">
      </div>
    </a>

    <a id="section_nav" class="menu_button" href="profile.html">
      <div id="nav_text">
        Profile
      </div>
       
      <div>
        <img id="nav_image" src="images/icons8-customer-32.png" alt="Icon">
      </div>
    </a>

    <a id="section_nav" class="menu_button" href="login.html">
      <div id="nav_text">
        Login
      </div>
       
      <div>
        <img id="nav_image" src="images/icons8-login-50.png" alt="Icon">
      </div>
    </a>
  </nav>

  <div id="new_sell_post_father">
    <div id="new_sell_post_son">
      <p>Sell Gears:</p>
      <button id="new_sell_post_btn"><img src="images/icons8-plus-24.png" width="40" height="40" alt="Icon"></button>
    </div>
  </div>

  <div id="invisible_div_unclickable">
    <div id="pop_up_new_sell_gears">
      <button id="close_pop_up_btn">
        <img src="images/icons8-cross-100.png" width="15" height="15" alt="Icon">
      </button>
      <form id="compilable_form_new_sell_gears">
        <div id="new_sell_gears_username">
          <label for="new_sell_gears_username_input">Seller Username:</label>
          <input type="text" id="new_sell_gears_username_input" required>
        </div>
        <div id="new_sell_gears_trade_section">
          <div id="new_sell_gears_trade_gears">
            <label for="new_sell_gears_trade_gears_input">Gears Offered:</label>
            <input type="number" step="1" id="new_sell_gears_trade_gears_input" required>
          </div>
          <div id="new_sell_gears_trade_ethereum">
            <label for="new_sell_gears_trade_ethereum_input">Ethereum Requested:</label>
            <input type="number" step="0.0001" id="new_sell_gears_trade_ethereum_input" required>
          </div>
        </div>
        <button id="new_sell_gears_confirm_button" type="button">
          Confirm
        </button>
      </form>
    </div>
  </div>

    <div id="sell_post_son">
      <div id="sell_boxes">

                </div>
              </div>
              <div id="card_0_right_arrow">
                <img id="card_0_right_arrow" src="images/icons8-arrow-right-24.png" width="30" height="30" alt="Icon">
              </div>
              <div id="card_0_eth_requested">
                <div id="card_0_eth_requested_text">
                  
                </div>
                <div>
                  <img src="images/icons8-ethereum-96.png" width="35" height="35" alt="Icon">
                </div>
              </div>
            </div>
            <div id="card_0_footer">
              <div id="card_0_footer_seller">
                
              </div>
            </div>
            <div id="card_0_offer_id">
              
            </div>
          </div>
          <div id="card_0_button_box">
            <button id="card_0_btn">Buy <img id="card_0_cart_img" src="images/icons8-cart-96.png" width="30" height="30" alt="Icon"></button>

        </div>
